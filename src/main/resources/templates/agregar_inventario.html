<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Komwel Admin Agregar Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container"><br>
  <h1 style="color:red">Formulario Agregar Inventario</h1>
  <form class="col-5" th:action="@{/admin/guardarInventario}" th:object="${inventario}" method="post">

    <div class="mb-3">
      <label for="InputProducto" class="form-label">Seleccione el Producto</label>
      <select th:field="*{id_producto}" class="form-select" id="InputProducto">
        <option th:each="producto: ${productolist}" th:value="${producto.id}"  th:text="${producto.nombre}"> </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="InputCantidad" class="form-label">Cantidad del Producto</label>
      <input type="number"  th:field="*{cantidad}" class="form-control" id="InputCantidad">
    </div>

    <button type="submit" class="btn btn-success">Registrar Inventario</button>
  </form>

  <br>
  <a th:href="@{/admin/dashboard}">Go to Dashboard</a>
  <a th:href="@{/admin/inventario}">Go to Inventario</a>
</div>

</body>
</html>
