<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Talla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">KOMWEL ADMIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/productos}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/categorias}">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/colecciones}">Colecciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/marcas}">Marcas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/tallas}">Tallas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/inventario}">Inventario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/bitacora}">Bitacora</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <a th:href="@{/admin/agregar-talla}" class="btn btn-primary btn-sm">Agregar Talla</a>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="talla: ${tallalist}">
            <th th:text="${talla.id}" scope="row"></th>
            <td th:text="${talla.nombre}"></td>
            <td>
                <a th:href="@{/admin/actualizar-talla/{id}(id=${talla.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/admin/borrar-talla/{id}(id=${talla.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
