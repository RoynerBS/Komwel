<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Komwel Admin Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="container"><br>
    <h1 style="color:red">Formulario Actualizar Producto</h1>
    <form class="col-5" th:action="@{/admin/actualizarProducto}" th:object="${producto}" method="post">

        <input hidden="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre del Producto</label>
            <input type="text" th:field="*{nombre}" id="inputNombre" class="form-control">
        </div>

        <div class="mb-3">
            <label for="inputDescripcion" class="form-label">Descripcion del Producto</label>
            <input type="text" th:field="*{descripcion}" id="inputDescripcion" class="form-control">
        </div>

        <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio del Producto</label>
            <input type="number" th:field="*{precio}" id="inputPrecio" class="form-control">
        </div>

        <div class="mb-3">
            <label for="InputCategoria" class="form-label">Categoria del Producto</label>
            <select th:field="*{id_categoria}" class="form-select" id="InputCategoria">
                <option th:each="categoria: ${categorialist}" th:value="${categoria.id}"  th:text="${categoria.nombre}"> </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="InputColeccion" class="form-label">Coleccion del Producto</label>
            <select th:field="*{id_coleccion}" class="form-select" id="InputColeccion">
                <option th:each="coleccion: ${coleccionlist}" th:value="${coleccion.id}"  th:text="${coleccion.nombre}"> </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="InputMarca" class="form-label">Marca del Producto</label>
            <select th:field="*{id_marca}" class="form-select" id="InputMarca">
                <option th:each="marca: ${marcalist}" th:value="${marca.id}"  th:text="${marca.nombre}"> </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="InputTalla" class="form-label">Talla del Producto</label>
            <select th:field="*{id_talla}" class="form-select" id="InputTalla">
                <option th:each="talla: ${tallalist}" th:value="${talla.id}"  th:text="${talla.nombre}"> </option>
            </select>
        </div>


        <button type="submit" class="btn btn-success">Actualizar Producto</button>
    </form>

    <br>
    <a th:href="@{/admin/dashboard}">Go to Dashboard</a>
    <a th:href="@{/admin/productos}">Go to Productos</a>

</div>

</body>
</html>
