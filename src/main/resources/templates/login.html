<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Komwel Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<section class="vh-100 bg-image" style="background-image: url('/images/fondo.jpg');">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Iniciar Sesion</h3>
                        <form class="form-group" th:action="@{/loginIn}" th:object="${usuario}" method="post">
                        <div class="form-outline mb-4">
                            <label for="floatingInput" class="form-label">Email</label>
                            <input type="email" id="floatingInput" class="form-control form-control-lg" th:field="*{email}"/>

                        </div>

                        <div class="form-outline mb-4">
                            <label for="floatingPassword" class="form-label">Contrase√±a</label>
                            <input type="password" id="floatingPassword" class="form-control form-control-lg" th:field="*{contrasena}" />

                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar Sesion</button>
                        </form>
                    </div>
                    <a th:href="@{/}">Ir a Inicio</a>
                </div>
            </div>
        </div>
    </div>
</section>




</body>
</html>
